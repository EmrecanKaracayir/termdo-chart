apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api-deployment
spec:
  replicas: {{ .Values.authApi.replicas }}
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: auth-api-container
          image: "{{ .Values.harbor.host }}/{{ .Values.authApi.image.repository }}:{{ .Values.authApi.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.authApi.env.appPort }}
          env:
            - name: APP_PORT
              value: "{{ .Values.authApi.env.appPort }}"
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-api-secret
                  key: APP_SECRET
            - name: DB_HOST
              value: "{{ include \"termdo.componentName\" (dict \"root\" . \"component\" \"db\") }}"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "termdo.componentName" (dict "root" . "component" "db") }}-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "termdo.componentName" (dict "root" . "component" "db") }}-secret
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "termdo.componentName" (dict "root" . "component" "db") }}-secret
                  key: POSTGRES_DB
