apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  {{- if not .Values.web.hpa.enabled }}
  replicas: {{ .Values.web.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: web-container
          image: "{{ .Values.harbor.host }}{{ .Values.harbor.project }}-{{ .Values.environment }}/{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: {{ .Values.web.resources.requests.cpu }}
              memory: {{ .Values.web.resources.requests.memory }}
            limits:
              cpu: {{ .Values.web.resources.limits.cpu }}
              memory: {{ .Values.web.resources.limits.memory }}
          ports:
            - containerPort: {{ .Values.web.env.appPort }}
          env:
            - name: APP_PORT
              value: "{{ .Values.web.env.appPort }}"
            - name: API_HOST
              value: gateway-api
            - name: API_PORT
              value: "{{ .Values.gatewayApi.env.appPort }}"
